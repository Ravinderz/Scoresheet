<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/angular.js"></script>
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>
<script src="js/LCA.js"></script>
</head>
<body data-ng-app="LCA" data-ng-controller="scoresheetController" data-ng-init="columnIndex = 0">
<div class="container">

<table class="table table-striped">
	<thead>
	<tr>
	<td data-ng-repeat = "name in playerNames">{{name}}</td>
	</tr>
	</thead>
	<tbody>
	<tr>
	<td data-ng-repeat= "name in playerNames"><input type="text" data-ng-model="playerScore_[columnIndex]" /></td>
	</tr>
	</tbody>
</table>
</div>
</body>
</html>
